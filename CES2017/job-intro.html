<span class="compLogo"><img class="img" ng-src="{{job.compLogo}}" /></span>
<span class="compName">{{job.compName}}</span>
<span class="jobTitle">{{job.product}}</span>
<span class="jobPosit">{{job.highLight}}</span>
<span class="postTime">{{job.category}}</span>
<span ng-show="job.ifShow" class="detail">
    <span>Source: <a ng-href="{{job.source}}">{{job.source}}</a></span>
    <br />
    <span>Detail: {{job.detail}}</span>
</span>
