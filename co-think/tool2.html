	<link rel="icon" sizes="192x192" href="./img/page2largeicon.png">
	<link rel="apple-touch-icon" sizes="128x128" href="./img/page2smallicon.png">
	<link rel="apple-touch-icon-precomposed" sizes="128x128" href="./img/page2smallicon.png">
	<link rel="apple-touch-startup-image" href="./img/page2smallicon.png">
	<!-- css -->
	<link rel="stylesheet" href="css/tool2.css"/>
	<!-- jquery -->
	<script src="js/jquery-1.8.3.min.js"></script>
</head>
<body>
	<nav>
		<div class="nav_sec nav_top">
			<img class="nav_name" src="./img/navname.png">
			<ul>
				<a href="#"><li><img src="./img/navpics_01.png"><span>TOOLS<br />思维工具</span></li></a>
				<a href="#"><li><img src="./img/navpics_02.png"><span>SHOWCASE<br />展示学生作品</span></li></a>

	</nav>

	<div class="tools">
		<img src="./img/logo-group.png">
	</div>
	

	<script type="text/javascript">
		$(document).ready(function () {
			//jquery for mobile navigator
			var nav_tag = 0; //not shown
			if($(window).width()<1045) {$('.nav_top ul').css({'display':'none'});}
			$('.mobile_btn').click(function(){
				if(nav_tag == 0) {
					nav_tag = 1;
					$('.nav_top ul').css({'display':'block'});
					$('.mobile_btn').addClass('rot90');
				} else {
					nav_tag = 0;
					$('.nav_top ul').css({'display':'none'});
					$('.mobile_btn').removeClass('rot90');
				}
			});

		});
	</script>

</body>

</html>
